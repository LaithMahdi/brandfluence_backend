# Google Cloud Build configuration for Cloud Run deployment
steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/brandfluence:latest", "."]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/brandfluence:latest"]

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "brandfluence"
      - "--image"
      - "gcr.io/$PROJECT_ID/brandfluence:latest"
      - "--region"
      - "us-central1" # Change to your preferred region
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--set-env-vars"
      - "DEBUG=False,ALLOWED_HOSTS=*"
      # Add more environment variables as needed

# Store the built images
images:
  - "gcr.io/$PROJECT_ID/brandfluence:latest"

# Set timeout for the build
timeout: "1200s"
